version: '2'
services:
  eardrum_db:
    container_name: eardrum_db
    build: ./deployment/psql
    mem_limit: 1024m
    restart: always
    volumes:
      - eardrum_db_vol:/var/lib/postgresql/data
    expose:
      - "5432"
    env_file:
      - ./localconfigs/deployment.env
  eardrum_app:
    container_name: eardrum_app
    build:
      context: .
      dockerfile: ./eardrum.Dockerfile
    command: /bin/bash ./deployment/gunicorn/start.sh
    mem_limit: 1024m
    restart: always
    depends_on:
      - eardrum_db
    volumes:
      - eardrum_app_static:/usr/src/static
      - eardrum_app_uploads:/usr/src/uploads
    expose:
      - "8000"
    env_file:
      - ./localconfigs/deployment.env
  eardrum_nginx:
    container_name: eardrum_nginx
    build: ./deployment/nginx
    command: /bin/bash start.sh
    mem_limit: 1024m
    restart: always
    depends_on:
      - eardrum_app
    volumes_from:
      - eardrum_app
    ports:
      - "0.0.0.0:8005:80"
    env_file:
      - ./localconfigs/deployment.env
volumes:
  eardrum_db_vol:
  eardrum_app_static:
  eardrum_app_uploads:
